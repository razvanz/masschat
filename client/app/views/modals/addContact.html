<div class="modal-header">
    <h3 class="modal-title">ADD CONTACT</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <form name="addNewContact" role="form">
                <div class="form-group">
                    {{this | json}}
                </div>
                <div class="form-group">
                    <h4>Search for a user by username:</h4>
                    <input type="text" ng-model="newContact" class="form-control" typeahead="user as user.username for user in getUsers($viewValue)" typeahead-template-url="app/views/templates/searchUser.html" typeahead-wait-ms="200">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="add()">Add</button>
    <button class="btn btn-default" ng-click="addContact.cancel()">Cancel</button>
</div>
