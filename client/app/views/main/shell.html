<header id="app-topbar" class="clearfix" topbar></header>
<div id="app-main">
  <div ng-if="false" id="groups-container" class="col-md-3 col-lg-2" groups></div>
  <div id="chat-main" class="col-md-9 col-lg-10">
    <ui-tabset justified="true" tabs="main.tabs" prefix="app">
      <div class="tab-heading">
        <span class="tab-title pull-left">{{tab.title | uppercase}}</span>
        <i show-on-mousenter class="fa fa-times fire-action" ng-click="uiTabset.removeTab(tab, $event)"></i>
      </div>
    </ui-tabset>
    <div class="row full-height">
      <div class="tab-view" ui-view></div>
    </div>
  </div>
  <div id="contacts-container" class="col-md-3 col-lg-2" contacts></div>
</div>
