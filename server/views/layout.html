<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <style type="text/css">
        [ng-cloak].loading {
            display: block !important;
        }
        .loading {
            display: none;
        }
    </style>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="bower_components/es5-shim/es5-shim.min.js"></script>
		<script src="bower_components/respond/src/respond.js"></script>
	<![endif]-->

</head>

<body>
    {% block content %}{% endblock %} {% block scripts %}{% endblock %} {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

    {% endif %}

    <toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-bottom-right', 'limit': 5}"></toaster-container>
</body>

</html>
