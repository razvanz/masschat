<div class="modal-header">
  <h3 class="modal-title">ADD NEW CONTACT</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <form name="addNewContact" role="form">
        <div class="form-group">
          <h4>Search for a user by username:</h4>
          <div user-lookup="modal.newContact" excluded="modal.contacts"></div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="modal.add(modal.newContact)">Add</button>
  <button class="btn btn-default" ng-click="modal.cancel()">Cancel</button>
</div>
