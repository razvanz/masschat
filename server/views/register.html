{% extends 'layout.html' %}

{% block content %}

<div id="register-view" class="container">
  <div class="row public-top-padding"></div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-4 brand-img-logo">
          <img src="/images/logo.png" class="brand-img">
        </div>
        <div class="col-md-7 col-md-offset-1">
          <div class="row">
            <form name="register-form" class="register-form" method="POST" submit="/register" role="form">
              <div class="col-md-12 welcome-msg">
                <h3>MassChat</h3>
              </div>
              <input type="hidden" name="_csrf" value="{{csrfToken}}">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group col-sm-12">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control" type="text" name="username" id="username" placeholder="USERNAME" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group col-sm-12">
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input class="form-control" type="text" name="email" id="email" placeholder="EMAIL" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group col-sm-12">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input class="form-control" type="password" name="password" id="password" placeholder="PASSWORD" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-success">REGISTER</button>
                </div>
              </div>
              <div class="col-sm-12 public-navigation-links">
                <div class="col-sm-6">
                  <div class="pull-left">
                    <i class="fa fa-arrow-circle-left"></i>
                    <a href="/login">LOGIN</a>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="pull-right">
                    <a href="/recover">RECOVER ACCOUNT</a>
                    <i class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 form-errors">
                    {% for error in registerErrors %}
                    <div class="alert alert-danger" role="alert">
                      <strong>{{error}}</strong>
                    </div>
                    {% endfor %}
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
